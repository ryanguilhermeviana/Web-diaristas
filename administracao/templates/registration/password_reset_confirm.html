{% extends "adminlte/login.html" %}
{% load bootstrap4 %}


{% block logo %}
    <div class="login-logo">
        <a>
            {% block logo_text %}
                <b>E</b>diaristas
            {% endblock logo_text %}
        </a>
    </div>
{% endblock logo %}

{% block login_form %}
    {% if validlink %}
    <div class="card card-primary">
        <div class="card-header">
            <div class="card-title">
                Criar nova senha
            </div>
        </div>
        <iv class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary" type="submit">Salvar</button>
            </form>
        </iv>
    </div>
    {% endif %}
{% endblock login_form %}
